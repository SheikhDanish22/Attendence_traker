{% extends "base.html" %}
{% load static %}
{% block title %}Add Staff{% endblock title %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    .container {
        max-width: 600px;
        margin-top: 40px;
        padding: 25px;
        background-color: #f8f9fa;
        border-radius: 8px;
    }

    @media (max-width: 576px) {
        .form-control,
        .btn {
            font-size: 14px;
        }

        .container {
            padding: 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container shadow-sm">
    {{ x }}{{ y }}{{ z }}

    <form action="{% url 'add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Enter name:</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name" required>
        </div>

        <div class="form-group">
            <label for="email">Enter email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="gender">Select gender:</label>
            <select name="gender" class="form-control" required>
                <option value="">Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pos">Select Branch:</label>
            <select name="pos" class="form-control" required>
                <option value="">Choose</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronic Eng">Electronic Eng</option>
                <option value="Chemical Eng">Chemical Eng</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
            </select>
        </div>

        <div class="form-group">
            <label for="con">Phone number:</label>
            <input type="text" name="con" class="form-control" placeholder="Enter number" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
{% endblock %}
